<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Sign in</title>
		<link rel="stylesheet" type="text/css"href="css/index_sginin.css"/>
		<script src="js/index.js"></script>
	</head>
	<body>
		<div class="container" id="login-box">
		    <form action="">
			<h1>注册</h1>
			<div class="input-box" class="button">
				<div class="item">
				    <span>用 户 名</span>
				<input type="text" placeholder="用户名" required/>
			  </div>
			</div>
			<div class="input-box" class="button">
				<div class="item">
				<span>登录密码</span>
				<input type="password" placeholder="用户密码" required/>
			 </div>
			</div>
			
			<div class="input-box" class="button">
				<div class="item">
				<span>确认密码</span>
				<input type="password" placeholder="确认密码" required/>
			 </div>
			</div>
			
			<div class="input-box" class="button">
				<div class="item">
				<span>姓　　名</span>
				<input type="password" placeholder="用户姓名" required/>
			 </div>
			</div>
			
			<div class="input-box" class="button">
				<div class="item">
				<span>手机号码</span>
				<input type="password" placeholder="手机号码" required/>
			 </div>
			</div>
			
			<div class="input-box" class="button">
				<div class="item">
				<span>学　　校</span>
				<input type="password" placeholder="用户学校" required/>
			 </div>
			</div>
			
			<div class="input-box" class="button">
				<div class="item">
				<span>学　　号</span>
				<input type="password" placeholder="用户学号" required/>
			 </div>
			</div>
			
			<div class="input-box" class="button">
		<div class="item">
			    <span>验 证 码</span>
			    <input type="text" placeholder="请输入验证码"  required/>  			 
			</div></div>	
			<a href=""><button type="submit" >注册/认证 </a></button>
			
		</div>
		
	</body>
</html>
